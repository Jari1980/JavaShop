<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
      <!-- xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/layout"> -->
<head>
    <meta charset="UTF-8">
    <title>JavaShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<!--  <body layout:fragment="body">  -->

      <nav th:replace="layout.html :: navigation"></nav>
      <body>
    <h1>Where is Broccoli??</h1>
       <!-- <p th:text="${session.latest3Movies}" th:unless="${session == null}"></p> -->
    <br>
    <br>

    <p>Search for a movie</p>
    <form method="post">
        <div>
            <label>
                <input type="text" name="searchValue">
            </label>
            <input type="submit" value="Search">
        </div>
    </form>



    <div class="row">
        <div class="col-xl-3" th:each="movieRes : ${session.movieRes}">
            <div class="card" style="width: 15rem; height: 40rem">
                <img class="card-img-top" th:src="${movieRes.getImage()}" th:alt="@{images/Broccoli.jpg}">
                <div class="card-body">
                    <p class="card-title" th:text = "${movieRes.getTitle()}"></p>
                    <hr>
                    <p class="card-text" th:text = "${movieRes.getDescription()}"></p>
                    <a href="#" class="btn btn-primary">Add To Cart</a>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <h2>Latest three movies</h2>
    <div class="row">
        <div class="col-xl-3" th:each="latest3Movies : ${session.latest3Movies}">
            <div class="card" style="width: 15rem; height: 40rem">
                <img class="card-img-top" th:src="${latest3Movies.getImage()}" th:alt="@{images/Broccoli.jpg}">
                <div class="card-body">
                    <p class="card-title" th:text = "${latest3Movies.getTitle()}"></p>
                    <hr>
                    <p class="card-text" th:text = "${latest3Movies.getDescription()}"></p>
                    <a href="#" class="btn btn-primary">Add To Cart</a>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
